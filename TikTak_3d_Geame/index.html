<!DOCTYPE html>
<html>
<head>
    <title>3D Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --cell-size: min(20vw, 100px);
            --board-color: #2c3e50;
            --x-color: #e74c3c;
            --o-color: #3498db;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a2a3a 0%, #2c3e50 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            perspective: 1000px;
        }

        .container {
            text-align: center;
        }

        .game-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-info {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, var(--cell-size));
            gap: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transform-style: preserve-3d;
            transform: rotateX(20deg);
            transition: transform 0.5s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background: var(--board-color);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--cell-size) * 0.6);
            font-weight: bold;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cell:hover {
            transform: translateZ(20px);
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .cell.x {
            color: var(--x-color);
        }

        .cell.o {
            color: var(--o-color);
        }

        .cell.x::before,
        .cell.x::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 6px;
            background: currentColor;
            border-radius: 3px;
            animation: mark 0.3s ease-out forwards;
        }

        .cell.x::before {
            transform: rotate(45deg);
        }

        .cell.x::after {
            transform: rotate(-45deg);
        }

        .cell.o::before {
            content: '';
            position: absolute;
            width: 70%;
            height: 70%;
            border: 6px solid currentColor;
            border-radius: 50%;
            animation: mark 0.3s ease-out forwards;
        }

        @keyframes mark {
            from {
                opacity: 0;
                transform: scale(0.5) translateZ(0);
            }
            to {
                opacity: 1;
                transform: scale(1) translateZ(20px);
            }
        }

        .reset-btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        .winner-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(44, 62, 80, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            z-index: 100;
        }

        .winner-modal.active {
            display: block;
            animation: modalPop 0.3s ease-out forwards;
        }

        @keyframes modalPop {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @media (max-width: 600px) {
            :root {
                --cell-size: 80px;
            }
            
            .game-title {
                font-size: 2em;
            }
            
            .board {
                transform: rotateX(15deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="game-title">3D Tic Tac Toe</h1>
        <div class="game-info">Player <span id="current-player">X</span>'s Turn</div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button class="reset-btn" id="reset-btn">Reset Game</button>
    </div>

    <div class="winner-modal" id="winner-modal">
        <h2>Game Over!</h2>
        <p id="winner-text"></p>
        <button class="reset-btn" onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('[data-cell]');
        const currentPlayerText = document.getElementById('current-player');
        const winnerModal = document.getElementById('winner-modal');
        const winnerText = document.getElementById('winner-text');
        const resetBtn = document.getElementById('reset-btn');

        let currentPlayer = 'X';
        let gameActive = true;
        let gameState = ['', '', '', '', '', '', '', '', ''];

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => handleCellClick(cell, index));
            
            // Add 3D hover effect
            cell.addEventListener('mouseover', () => {
                if (!cell.classList.contains('x') && !cell.classList.contains('o')) {
                    cell.style.transform = 'translateZ(20px)';
                }
            });
            
            cell.addEventListener('mouseout', () => {
                if (!cell.classList.contains('x') && !cell.classList.contains('o')) {
                    cell.style.transform = 'translateZ(0)';
                }
            });
        });

        function handleCellClick(cell, index) {
            if (gameState[index] !== '' || !gameActive) return;

            gameState[index] = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            
            if (checkWin()) {
                endGame(false);
            } else if (checkDraw()) {
                endGame(true);
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                currentPlayerText.textContent = currentPlayer;
            }
        }

        function checkWin() {
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return gameState[index] === currentPlayer;
                });
            });
        }

        function checkDraw() {
            return gameState.every(cell => cell !== '');
        }

        function endGame(draw) {
            gameActive = false;
            if (draw) {
                winnerText.textContent = "It's a Draw!";
            } else {
                winnerText.textContent = `Player ${currentPlayer} Wins!`;
            }
            winnerModal.classList.add('active');
        }

        function resetGame() {
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            currentPlayerText.textContent = 'X';
            cells.forEach(cell => {
                cell.className = 'cell';
                cell.style.transform = '';
            });
            winnerModal.classList.remove('active');
        }

        resetBtn.addEventListener('click', resetGame);

        // Add 3D perspective effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            board.style.transform = `rotateX(${20 + yAxis}deg) rotateY(${xAxis}deg)`;
        });

        // Reset transform on touch devices
        if ('ontouchstart' in window) {
            board.style.transform = 'rotateX(15deg)';
        }
    </script>
</body>
</html>
