<!DOCTYPE html>
<html>
<head>
    <title>3D Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./Assest/css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="game-title">3D Tic Tac Toe</h1>
        <div class="game-info">Player <span id="current-player">X</span>'s Turn</div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button class="reset-btn" id="reset-btn">Reset Game</button>
    </div>

    <div class="winner-modal" id="winner-modal">
        <h2>Game Over!</h2>
        <p id="winner-text"></p>
        <button class="reset-btn" onclick="resetGame()">Play Again</button>
    </div>
    <script src="./config/config.js"></script>
    
</body>
</html>
